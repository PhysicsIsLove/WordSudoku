<div [ngClass]="{ 'cell-active': cellInfo.isActive, 'cell-not-active': !cellInfo.isActive, 'cell-locked': cellInfo.isLocked}" tabindex="0" 
    (keypress)="onKeyPress($event)" 
    (keyup)="onKeyPress($event)"
    [ngStyle]="{'background': cellInfo.background }"> <p class="cell-text">{{ cellInfo.letter}}</p>
</div>
