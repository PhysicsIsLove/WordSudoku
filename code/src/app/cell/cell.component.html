<div>
    <input type="text" [(ngModel)]="cellInfo.letter" #cellInput
    (click)="onClickInput()"
    (input)="onInputEvent($event)"
    [ngClass]="{ 'cell-active': cellInfo.isActive, 'cell-not-active': !cellInfo.isActive, 'cell-locked': cellInfo.isLocked}"
    [ngStyle]="{'background': cellInfo.background }"
    >
</div>
