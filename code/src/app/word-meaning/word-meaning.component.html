<div class="dictionary-container">
    <ng-container *ngIf="wordMeaning">

        <h2>{{ wordMeaning.word }} </h2>

        <div *ngFor="let meaning of wordMeaning.meanings">

            <i> [{{ meaning.partOfSpeech }}] </i>

            <div *ngFor="let definition of meaning.definitions">

                <p>Def: {{ definition.definition }}</p>
                <p *ngIf="definition?.example">Example: {{ definition.example }}</p>

            </div>
        </div>

</ng-container>


</div>
